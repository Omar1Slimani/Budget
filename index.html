<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Manager</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Daily Expense Manager</h1>

        <div class="salary-section">
            <h2>Salary Information</h2>
            <div class="input-group">
                <label>Your Monthly Salary (in local currency):</label>
                <input type="number" id="salary" placeholder="Enter your monthly salary" min="0" step="0.01">
            </div>
            <button class="btn btn-primary" onclick="saveSalary()">Save Salary</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Expenses</h3>
                <div class="stat-value" id="totalExpenses">0.00</div>
            </div>
            <div class="stat-card">
                <h3>Remaining Balance</h3>
                <div class="stat-value" id="remaining">0.00</div>
            </div>
        </div>

        <div class="salary-section">
            <h2>Add New Expense</h2>
            <div class="input-group">
                <label>Date:</label>
                <input type="date" id="expenseDate">
            </div>
            <div class="input-group">
                <label>Expense Category:</label>
                <select id="expenseCategory" onchange="toggleOtherCategory()">
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-group" id="otherCategoryGroup" style="display: none;">
                <label>Specify Other Category:</label>
                <input type="text" id="otherCategory" placeholder="Enter custom category">
            </div>
            <div class="input-group">
                <label>Expense Description:</label>
                <input type="text" id="expenseDesc" placeholder="Example: Lunch at restaurant, Taxi fare...">
            </div>
            <div class="input-group">
                <label>Amount Spent:</label>
                <input type="number" id="expenseAmount" placeholder="Enter amount" min="0" step="0.01">
            </div>
            <button class="btn btn-primary" onclick="addExpense()">Add Expense</button>
        </div>

        <div class="expenses-list">
            <h2>Expense Log</h2>
            <div id="expensesList"></div>
        </div>

        <button class="btn btn-secondary" onclick="downloadPDF()">Download Monthly Report PDF</button>
        <button class="btn btn-secondary" onclick="clearAllData()" style="margin-top: 10px;">ðŸ—‘ Clear All Data</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</body>
</html>
